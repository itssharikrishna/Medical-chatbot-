<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- <link rel="preload" href="{{ url_for('static', filename='fonts/yourfont.woff2') }}" as="font" type="font/woff2" crossorigin> -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">        
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body">
                    <!-- Chat messages appear here -->
                </div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        event.preventDefault();

        const date = new Date();
        const str_time = date.getHours() + ":" + date.getMinutes();
        const rawText = $("#text").val().trim();

        if (!rawText) return;

        // Append user message
        const userHtml = `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${str_time}</span></div>
                <div class="img_cont_msg">
                    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                </div>
            </div>`;
        $("#messageFormeight").append(userHtml);
        $("#text").val("");
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        // Send AJAX request to Flask
        $.ajax({
            type: "POST",
            url: "/get",
            data: { msg: rawText },
            success: function(data) {
                // If Flask returns JSON: data.answer, else plain text: data
                const answer = (data.answer) ? data.answer : data;
                const botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">${answer}<span class="msg_time">${str_time}</span></div>
                    </div>`;
                $("#messageFormeight").append(botHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            },
            error: function(err) {
                const botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">Error processing your request.<span class="msg_time">${str_time}</span></div>
                    </div>`;
                $("#messageFormeight").append(botHtml);
                $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
            }
        });
    });
});
</script>

</body>
</html>
